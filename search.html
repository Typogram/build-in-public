co","instagram.com/typogramco/"]}</script><script>function createTester(id, data) {
  var fz;
  if (data.fontSize) {
    fz = data.fontSize;
  } else {
    var fz = 120; 
  }
  
  var el = document.getElementById(id);
  el.innerHTML = `
<div class="preview" spellcheck="false" translate="no" contenteditable> The quick brown fox jumps over the lazy dog </div>
<div class="control">
  <div class="control__font-family label-text"></div>
  <div class="control__font-size">
    <div class="input"><input type="range" min="20" max="30" step="1"></div>
  </div><a href="https://typogram.co" class="control__link label-text">Check-out Typogram!</a>
</div>
  `;
  var previewEl = el.querySelector('.preview');
  var fontStyleSelect = el.querySelector('.control__font-style');
  var fontSizeInput = el.querySelector('.control__font-size input');
  
  el.style.color = data.color;
  previewEl.innerHTML = data.specimen;
  previewEl.style.fontSize = fz + 'px';
  el.querySelector('.control__font-family').innerHTML = data.family + " " + data.fonts[0].displayName;
  
  var options_str = "";
  data.fonts.forEach(function(font) {
    if (font.isSelected) {
      options_str += '<option value="' + font.fontCSSName + '" selected>' + font.displayName + '</option>';
      previewEl.style.fontFamily = font.fontCSSName;
      previewEl.style.fontStyle = font.fontCSSFontStyle; 
    } else {
      options_str += '<option value="' + font.fontCSSName + '">' + font.displayName + '</option>';
    }
  });

  fontSizeInput.value = fz;
  
  fontSizeInput.addEventListener('input', function (event) {
    fz = this.value;
    previewEl.style.fontSize = fz + 'px';
  });
  
  el.classList.add('loaded');
}</script></head><body><div class="container"><header class="header" id="js-header"><a href="https://www.codingfont.com/" class="logo"><img src="https://typogram.co/build-in-public/media/website/Type-Detail-Logo.svg" alt="Typogram Build-in-Public"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://typogram.co/build-in-public/" title="Home" target="_self">Home</a></li><li><a href="https://typogram.co/build-in-public/tags/fonts/" title="Font News" target="_self">Font News</a></li><li><a href="https://www.typogram.co/" target="_self">Typogram</a></li></ul></nav></header><main><div class="hero wrapper"><h1>Search</h1></div><div class="wrapper search-page"><form action="https://typogram.co/build-in-public/search.html"><input type="search" name="q" placeholder="search..." class="search-page__input"></form><script>(function () {
